<html>
    <head>
       <title>Item Form</title> 
       <style>
           body{
               background: url(https://i.pinimg.com/originals/7c/1c/a2/7c1ca29b12b606b11852af384a62e319.jpg);
               height: 100%;
               background-position: top;
               background-repeat: repeat;
               background-size: cover;
               font-family: 'Courier New', Courier, monospace;
           }
           .bio{
               background: whitesmoke;
               background-size: 50%;
               border-style: solid;
               border-radius: 50px;
               margin: 300px;
               margin-top: 50px;
               margin-bottom: 0px;
           }
           .form{
               font-weight: bold;
               font-size: 18px;
               font-family: 'Courier New', Courier, monospace;
           }
           .form2{
               font-family: 'Courier New', Courier, monospace;
               font-size: 15px;
               text-align: left;
               width: 50%;
               height: 35px;
               border-radius: 5px;
           }
       </style>
    </head>
    <body>
        <div class="bio">
        <center>
            <h1>
                Item Input
            </h1>
            <h2>
                Task 5
            </h2>
            <h3>
                2022, 17th October
            </h3>
            
            <form action="" method="POST">
                <label class="form" for="name">Input Your Name</label><br>
                <input class="form2" type="text" name="name"><br><br>

                <label class="form" for="bio">
                    Input Your Bio
                </label><br>
                <textarea class="form2" name="bio" cols="30" rows="10">Input your bio here</textarea><br><br>

                <label class="form" for="gender">Input Your Gender</label><br>
                <input type="radio" name="gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female">
                <label for="Female">Female</label><br><br>

                <label class="form" for="email">Input Your Email</label><br>
                <input class="form2" type="email" name="Email"><br><br>

                <label class="form" for="telp">Input Your Telephone Number</label><br>
                <input class="form2" type="text" name="telp"><br><br>

                <label class="form" for="age">Input Your Age</label><br>
                <input class="form2" type="number" name="age"><br><br>

                <label class="form" for="url">Input Your Social Media URL</label><br>
                <input class="form2" type="url" name="url"><br><br>
            </form>
        </center>
        </div>
        <br>
    </body>
    <footer>
        <center>
            &#10048; Nugraheni Nur W. &#10048; 
            <br>
            &copy; 2022
        </center>
    </footer>
</html>
